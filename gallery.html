<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Gallery | ROCKYFIT</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <header class="navbar scrolled">
        <div class="container nav-container">
            <a href="index.html" class="logo">ROCKY<span>FIT</span></a>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="membership.html" class="nav-link">Membership</a>
                <a href="trainers.html" class="nav-link">Trainers</a>
                <a href="gallery.html" class="nav-link active">Gallery</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
            <div class="menu-toggle" id="mobile-menu-btn">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </div>
    </header>

    <section class="sub-hero"
        style="background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1549476464-37392f719918?auto=format&fit=crop&w=1920&q=80') center/cover;">
        <div class="container">
            <h1 class="section-title">The <span>Arena</span></h1>
            <p>Explore our high-performance facility and active community.</p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="gallery-filters">
                <button class="filter-btn active" data-filter="all">All Photos</button>
                <button class="filter-btn" data-filter="facility">Facility</button>
                <button class="filter-btn" data-filter="workout">Workout</button>
                <button class="filter-btn" data-filter="community">Events</button>
            </div>

            <div class="gallery-grid">
                <div class="gallery-item facility reveal">
                    <img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?auto=format&fit=crop&w=600&q=80"
                        alt="Gym">
                </div>
                <div class="gallery-item workout reveal">
                    <img src="https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?auto=format&fit=crop&w=600&q=80"
                        alt="Dumbbells">
                </div>
                <div class="gallery-item community reveal">
                    <img src="https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?auto=format&fit=crop&w=600&q=80"
                        alt="Training">
                </div>
                <div class="gallery-item facility reveal">
                    <img src="https://images.unsplash.com/photo-1526506118085-60ce8714f8c5?auto=format&fit=crop&w=600&q=80"
                        alt="Cardio">
                </div>
                <div class="gallery-item workout reveal">
                    <img src="https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?auto=format&fit=crop&w=600&q=80"
                        alt="Squat">
                </div>
                <div class="gallery-item community reveal">
                    <img src="https://images.unsplash.com/photo-1526506118085-60ce8714f8c5?auto=format&fit=crop&w=600&q=80"
                        alt="Boxing">
                </div>
            </div>
        </div>
    </section>

    <style>
        .sub-hero {
            padding: 10rem 0 5rem;
            text-align: center;
        }

        .gallery-filters {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 4rem;
        }

        .filter-btn {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            transition: 0.3s;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            height: 350px;
            cursor: zoom-in;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.6s var(--transition);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            filter: brightness(0.6);
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: 0.8s var(--transition);
        }

        .reveal-active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

    <script src="js/main.js"></script>
    <script>
        // Simple Gallery Filter
        const filters = document.querySelectorAll('.filter-btn');
        const items = document.querySelectorAll('.gallery-item');

        filters.forEach(filter => {
            filter.addEventListener('click', () => {
                filters.forEach(f => f.classList.remove('active'));
                filter.classList.add('active');

                const cat = filter.dataset.filter;
                items.forEach(item => {
                    if (cat === 'all' || item.classList.contains(cat)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>

</html>
